<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/CUNDI_1.js"></script>
        <script src="data/BOG_2.js"></script>
        <script src="data/ilegal_cundi_3.js"></script>
        <script src="data/ilegal_bog_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[4.1979650214515285,-74.9009571190066],[5.4313395503071344,-72.4224895384559]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_CUNDI_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CUNDI_1_0() {
            return {
                pane: 'pane_CUNDI_1',
                opacity: 1,
                color: 'rgba(27,13,6,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,90,42,0.4627450980392157)',
                interactive: true,
            }
        }
        map.createPane('pane_CUNDI_1');
        map.getPane('pane_CUNDI_1').style.zIndex = 401;
        map.getPane('pane_CUNDI_1').style['mix-blend-mode'] = 'normal';
        var layer_CUNDI_1 = new L.geoJson(json_CUNDI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CUNDI_1',
            layerName: 'layer_CUNDI_1',
            pane: 'pane_CUNDI_1',
            onEachFeature: pop_CUNDI_1,
            style: style_CUNDI_1_0,
        });
        bounds_group.addLayer(layer_CUNDI_1);
        map.addLayer(layer_CUNDI_1);
        function pop_BOG_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BOG_2_0() {
            return {
                pane: 'pane_BOG_2',
                interactive: true,
            }
        }
        function style_BOG_2_1() {
            return {
                pane: 'pane_BOG_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BOG_2');
        map.getPane('pane_BOG_2').style.zIndex = 402;
        map.getPane('pane_BOG_2').style['mix-blend-mode'] = 'normal';
        var layer_BOG_2 = new L.geoJson.multiStyle(json_BOG_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BOG_2',
            layerName: 'layer_BOG_2',
            pane: 'pane_BOG_2',
            onEachFeature: pop_BOG_2,
            styles: [style_BOG_2_0,style_BOG_2_1,]
        });
        bounds_group.addLayer(layer_BOG_2);
        map.addLayer(layer_BOG_2);
        function pop_ilegal_cundi_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zona</th>\
                        <td>' + (feature.properties['Zona'] !== null ? autolinker.link(String(feature.properties['Zona']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SPT</th>\
                        <td>' + (feature.properties['SPT'] !== null ? autolinker.link(String(feature.properties['SPT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGIONAL</th>\
                        <td>' + (feature.properties['REGIONAL'] !== null ? autolinker.link(String(feature.properties['REGIONAL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Producto</th>\
                        <td>' + (feature.properties['Producto'] !== null ? autolinker.link(String(feature.properties['Producto']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Canal</th>\
                        <td>' + (feature.properties['Canal'] !== null ? autolinker.link(String(feature.properties['Canal']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Modalidad</th>\
                        <td>' + (feature.properties['Modalidad'] !== null ? autolinker.link(String(feature.properties['Modalidad']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Frecuencia</th>\
                        <td>' + (feature.properties['Frecuencia'] !== null ? autolinker.link(String(feature.properties['Frecuencia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        map.createPane('pane_ilegal_cundi_3');
        map.getPane('pane_ilegal_cundi_3').style.zIndex = 403;
        map.getPane('pane_ilegal_cundi_3').style['mix-blend-mode'] = 'darken';
        var ilegal_cundi_3_hm = geoJson2heat(json_ilegal_cundi_3,
                                      '');
        var layer_ilegal_cundi_3 = new L.heatLayer(ilegal_cundi_3_hm, {
            attribution: '',
            interactive: true,
            radius: 18,
            max: 1,
            minOpacity: 1,
            gradient: {0: '#fff5f0', 0.13: '#fee0d2', 0.26: '#fcbba1', 0.39: '#fc9272', 0.52: '#fb6a4a', 0.65: '#ef3b2c', 0.78: '#cb181d', 0.9: '#a50f15', 1: '#67000d'}});
        bounds_group.addLayer(layer_ilegal_cundi_3);
        map.addLayer(layer_ilegal_cundi_3);
        function pop_ilegal_bog_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zona</th>\
                        <td>' + (feature.properties['Zona'] !== null ? autolinker.link(String(feature.properties['Zona']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SPT</th>\
                        <td>' + (feature.properties['SPT'] !== null ? autolinker.link(String(feature.properties['SPT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGIONAL</th>\
                        <td>' + (feature.properties['REGIONAL'] !== null ? autolinker.link(String(feature.properties['REGIONAL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Producto</th>\
                        <td>' + (feature.properties['Producto'] !== null ? autolinker.link(String(feature.properties['Producto']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Canal</th>\
                        <td>' + (feature.properties['Canal'] !== null ? autolinker.link(String(feature.properties['Canal']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Modalidad</th>\
                        <td>' + (feature.properties['Modalidad'] !== null ? autolinker.link(String(feature.properties['Modalidad']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Frecuencia</th>\
                        <td>' + (feature.properties['Frecuencia'] !== null ? autolinker.link(String(feature.properties['Frecuencia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Observaciones Plan Premios" colspan="2"><strong>Observaciones Plan Premios</strong><br />' + (feature.properties['Observaciones Plan Premios'] !== null ? autolinker.link(String(feature.properties['Observaciones Plan Premios']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        map.createPane('pane_ilegal_bog_4');
        map.getPane('pane_ilegal_bog_4').style.zIndex = 404;
        map.getPane('pane_ilegal_bog_4').style['mix-blend-mode'] = 'darken';
        var ilegal_bog_4_hm = geoJson2heat(json_ilegal_bog_4,
                                      '');
        var layer_ilegal_bog_4 = new L.heatLayer(ilegal_bog_4_hm, {
            attribution: '',
            interactive: true,
            radius: 12,
            max: 1,
            minOpacity: 1,
            gradient: {0: '#fff5f0', 0.13: '#fee0d2', 0.26: '#fcbba1', 0.39: '#fc9272', 0.52: '#fb6a4a', 0.65: '#ef3b2c', 0.78: '#cb181d', 0.9: '#a50f15', 1: '#67000d'}});
        bounds_group.addLayer(layer_ilegal_bog_4);
        map.addLayer(layer_ilegal_bog_4);
        var overlaysTree = [
            {label: '<img src="legend/BOG_2.png" /> BOG', layer: layer_BOG_2},
            {label: '<img src="legend/CUNDI_1.png" /> CUNDI', layer: layer_CUNDI_1},
            {label: "Positron", layer: layer_Positron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        </script>
    </body>
</html>
